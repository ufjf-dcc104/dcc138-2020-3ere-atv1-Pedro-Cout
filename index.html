<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>

<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Pedro Coutinho UFJF (2021)</p>

    <script>
        let canvas = document.querySelector ("canvas");
        let ctx = canvas.getContext ("2d");
        canvas.width = 480;
        canvas.height = 320;
        let p = {
            x  : 150,
            vx : 0,
            ax : 0,
            y  : 100,
            vy : 0,
            ay : 0,
            cor: "white",
            desenhar: desenharElemento,
            mover: moverElemento 
        };
        
        let e = {
            x  : 300,
            vx : 0,
            ax : 0,
            y  : 200,
            vy : 0,
            ay : 0,
            cor: "red",
            desenhar: desenharElemento,
            mover: moverElemento 
        }
        
        const K = 180;
        let t0;
        let dt;
        requestAnimationFrame (desenha);

        function desenha (t) {
            //if(t0 === undefined) t0 = t; Se t0 for indefinido usa valor abaixo (Operador de Coalescência Nula)
            // que garante que valor t0 é iniciado.
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //Desenha Fundo
            ctx.fillStyle = "black";
            ctx.fillRect (0, 0, canvas.width, canvas.height);

            //Controladores
            e.ax = 0.5 * (p.x - e.x) - 0.2 * e.vx;
            e.ay = 0.5 * (p.y - e.y) - 0.2 * e.vy;
           
            //Atualiza dinâmica dos Estados
            p.mover();
            e.mover();

            //Desenha Elementos
            p.desenhar();
            e.desenhar();

            requestAnimationFrame (desenha);
            t0 = t;
        }
       
        function moverElemento() {
            this.vx = this.vx + this.ax * dt;
            this.x  = this.x  + this.vx * dt;
            this.vy = this.vy + this.ay * dt;
            this.y  = this.y  + this.vy * dt;
        }

        function desenharElemento() {
                ctx.fillStyle = this.cor;
                ctx.fillRect (this.x, this.y, 20, 20);
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event) {
            //Adiciona controles de velocidades
            console.log(event.key);
            switch(event.key) {
                case "ArrowUp":
                    p.ay = -K;
                    break;
                case "ArrowDown":
                    p.ay = +K;
                    break;
                case "ArrowLeft":
                    p.ax = -K;
                    break;
                case "ArrowRight":
                    p.ax = +K;
                    break;
            }
        }
        function teclaSolta(event) {
            //Adiciona controles de velocidades
            console.log(event.key);
            switch(event.key) {
                case "ArrowUp":
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.ax = 0;
                    break;
            }
        }
    </script>
</body>

</html>
