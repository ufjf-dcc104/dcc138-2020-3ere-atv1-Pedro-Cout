<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>

<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Pedro Coutinho UFJF (2021)</p>

    <script>
        let canvas = document.querySelector ("canvas");
        let ctx = canvas.getContext ("2d");
        canvas.width = 480;
        canvas.height = 320;
        let x = 150;
        let vx = 0;
        let y = 100;
        let vy = 0;
        let t0;
        let dt;
        requestAnimationFrame (desenha);

        function desenha (t) {
            //if(t0 === undefined) t0 = t; Se t0 for indefinido usa valor abaixo (Operador de Coalescência Nula)
            // que garante que valor t0 é iniciado.
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //Desenha Fundo
            ctx.fillStyle = "black";
            ctx.fillRect (0, 0, canvas.width, canvas.height);
            
            //Atualiza dinâmica dos Estados
            x = x + vx * dt;
            y = y + vy * dt;

            //Desenha Elementos
            ctx.fillStyle = "white";
            ctx.fillRect (x, y, 20, 20);

            requestAnimationFrame (desenha);
            t0 = t;
        }
       
        addEventListener("keydown", teclaPressionada);

        function teclaPressionada(e) {
            //Adiciona controles de velocidades
            console.log(e.Key);
            switch(e.Key) {
                case "arrowUp":
                    vy = -20;
                    break;
                case "arrowDown":
                    vy = +20;
                    break;
                case "arrowLeft":
                    vx = -20;
                    break;
                case "arrowRight":
                    vx = +20;
                    break;

                    default:
                    break;
            }
        }
    </script>
</body>

</html>
